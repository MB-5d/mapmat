name: PR Checks

on:
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  backend-syntax:
    name: Backend Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Backend Dependencies
        run: npm ci

      - name: Validate Backend Syntax
        run: npm run check:backend

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: npm ci --prefix frontend

      - name: Build Frontend
        run: CI=false npm --prefix frontend run build
